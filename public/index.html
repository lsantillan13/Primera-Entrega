<form method="post" action="productos/agregar" class="container formulario" target="hiddenFrame">
    <h1>Nuevo Producto</h1>
        <div class="formGroup">
            <label for="titleGuardar">Nombre</label>
            <input type="text" id="titleGuardar" name="title" required>
        </div>
        <div class="formGroup">
            <label for="price">Precio</label>
            <input type="number" id="price" name="price" min="0" required>
        </div>
        <div class="formGroup">
            <label for="thumbnail">Imagen URL</label>
            <input type="url" id="thumbnail" name="thumbnail">
        </div>
        <div class="formGroup">
            <label for="price">Stock</label>
            <input type="number" id="stock" name="stock" min="1">
        </div>
        <div class="formGroup">
            <label for="price">Description</label>
            <input type="text" id="description" name="description" min="0" required>
        </div>
        <div class="formGroup">
            <label for="price">Código</label>
            <input type="text" id="code" name="code" placeholder="auto-generated">
        </div>
        <button type="submit" id="btn" class="boton">CREAR</button>
</form>
    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
